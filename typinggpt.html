<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        /* Styles from the base version */
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
            color: #333;
        }
        h1 {
            font-weight: 900;
            color: #ff6347;
            text-shadow: 1px 1px 1px #fff;
        }
        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffffcc;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            border: 6px solid #ff69b4;
            width: 90%;
            max-width: 750px;
        }
        #lessonSelector {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }
        #lessonInfo {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #1e90ff;
            min-height: 30px;
            text-align: center;
            font-weight: 700;
        }
        #displayArea {
            width: 100%;
            height: 300px;
            background-color: #fffacd;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            border: 4px solid #cccccc;
            overflow: hidden;
        }
        #targetDisplay {
            font-size: 8em;
            color: #333;
            font-weight: 900;
        }
        #gameCanvas {
            background-color: transparent;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        button {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            border-bottom: 4px solid;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        }
        button[data-mode="home"] {
            background-color: #ff7f50;
            border-color: #e57248;
        }
        button[data-mode="upper"] {
            background-color: #90ee90;
            border-color: #81d681;
            color: #333;
            text-shadow: none;
        }
        button[data-mode="lower"] {
            background-color: #add8e6;
            border-color: #9cc2cf;
            color: #333;
            text-shadow: none;
        }
        button[data-mode="words"] {
            background-color: #ffa07a;
            border-color: #e5906d;
        }
        button[data-mode="game"] {
            background-color: #ff69b4;
            border-color: #e55fa2;
        }
        button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 7px 12px rgba(0,0,0,0.15);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            filter: brightness(0.95);
        }
        button.active {
            filter: brightness(0.8);
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.2);
            border-bottom-width: 2px;
            margin-top: 7px;
        }
        button:disabled {
            background-color: #cccccc;
            border-color: #aaaaaa;
            color: #888888;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            filter: grayscale(50%);
            text-shadow: none;
        }
        #stats {
            margin-top: 15px;
            font-size: 1em;
            color: #4682b4;
            font-weight: 700;
            min-height: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 5px 0;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        .stat-item {
            margin: 5px 10px;
            display: none;
        }
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 1.8em;
            font-weight: 700;
            text-align: center;
            z-index: 1000;
            display: none;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            white-space: pre-line;
        }
        .feedback {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            border: 3px solid;
            width: max-content;
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Typing Course</h1>
    <div id="gameArea">
        <div id="lessonSelector">
            <button data-mode="home">Home</button>
            <button data-mode="upper">Uppercase</button>
            <button data-mode="lower">Lowercase</button>
            <button data-mode="words">Words</button>
            <button data-mode="game">Falling Letters</button>
        </div>
        <div id="lessonInfo"></div>
        <div id="displayArea">
            <div id="targetDisplay"></div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="stats">
            <div class="stat-item" id="stat-time">Time: 0s</div>
            <div class="stat-item" id="stat-accuracy">Accuracy: 0%</div>
            <div class="stat-item" id="stat-score">Score: 0</div>
        </div>
        <div id="messageBox"></div>
    </div>
    <script>
        // Core variables
        let currentMode = 'home';
        const lessons = {
            home: {info: 'Select a lesson to start.'},
            upper: {info: 'Type uppercase letters.'},
            lower: {info: 'Type lowercase letters.'},
            words: {info: 'Type the displayed words.'},
            game: {info: 'Catch the falling letters!'}
        };
        const buttons = document.querySelectorAll('#lessonSelector button');
        const lessonInfo = document.getElementById('lessonInfo');
        const targetDisplay = document.getElementById('targetDisplay');
        const gameCanvas = document.getElementById('gameCanvas');
        const stats = {
            time: document.getElementById('stat-time'),
            accuracy: document.getElementById('stat-accuracy'),
            score: document.getElementById('stat-score')
        };

        // Initialize lesson selector
        buttons.forEach(btn => btn.addEventListener('click', () => switchMode(btn.dataset.mode)));

        function switchMode(mode) {
            document.querySelector('button.active')?.classList.remove('active');
            const btn = document.querySelector(`button[data-mode=\"${mode}\"]`);
            btn.classList.add('active');
            currentMode = mode;
            lessonInfo.textContent = lessons[mode].info;
            targetDisplay.textContent = '';
            gameCanvas.style.display = 'none';
            cancelAnimationFrame(window.fallAnim);
            if (mode === 'game') startFallingLetters();
        }

        function startFallingLetters() {
            gameCanvas.style.display = 'block';
            const ctx = gameCanvas.getContext('2d');
            gameCanvas.width = gameCanvas.offsetWidth;
            gameCanvas.height = gameCanvas.offsetHeight;
            const letters = [];
            const speed = 2;
            function spawnLetter() {
                const char = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                letters.push({ x: Math.random() * gameCanvas.width, y: 0, char });
            }
            function draw() {
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                letters.forEach((l, i) => {
                    ctx.fillStyle = '#333';
                    ctx.font = '30px Nunito';
                    ctx.fillText(l.char, l.x, l.y);
                    l.y += speed;
                    if (l.y > gameCanvas.height) letters.splice(i, 1);
                });
                window.fallAnim = requestAnimationFrame(draw);
            }
            setInterval(spawnLetter, 800);
            draw();
        }

        // Start at home
        switchMode('home');
    </script>
</body>
</html>
